<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- font awsome link -->
    <script src="https://kit.fontawesome.com/fa2c48a7ed.js" crossorigin="anonymous"></script>
    <title>Document</title>

<style>

    .nav-menu a{

        text-decoration: none;
        margin-right: 5px;
        color: orange;
    }

    .nav-menu{
        display: flex;
        justify-content: space-between;
        background-color: cornsilk;
        padding: 10px;
    }
    /* span{

        display: flex;
        justify-content: space-between;
    } */

    .log-in{

        display: flex;
        justify-content: center;
        align-items: center;
    }
    .log-form{

        display: flex;
        flex-direction: column;
    }
    .log-form input, button{
        margin: 2px;
        padding: 2px;
        border-radius: 5px;
    }


    .log-form button{

        background-color: orange;
        color: white;
        font-size: larger;
        font-weight: 700;
    }

    .fa-user{
       color: orange;
       font-size: 3em;
    }
    .fa-arrow-right-from-bracket{

        color: orange;
        font-size: 3em;
    }
</style>

</head>
<body>

    <header>
        <nav class="nav-menu">
           <span>
            <a href="www.github.com">Home</a>
            <a href="www.github.com">Product</a>
            <a href="www.github.com">Order</a>
            <a href="www.github.com">Portfolio</a>
            <a href="www.github.com">About Us</a>
           </span>
           <span>
            <a href=""><i class="fa-solid fa-user"></i></a>
            <a href=""><i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i></a>
           </span>
        </nav>
    </header>
    
    <section class="log-in">
        <form action="" class="log-form">

            <h2>Login</h2>
            <input type="email" name="email" id="" placeholder="Enter Your Email" required>

            <input type="password" name="password" id="" placeholder="Password" required>
            <button>Submit</button>
            

        </form>
    </section>
</body>
</html>
